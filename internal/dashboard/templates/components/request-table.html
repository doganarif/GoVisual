{{define "request-table"}}
<div class="card">
  <h2>Connection Log</h2>
  <table id="requests">
    <thead>
      <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Method</th>
        <th>Path</th>
        <th>Status</th>
        <th>Duration</th>
        <th>WS Info</th>
      </tr>
    </thead>
    <tbody id="requestsBody">
      <!-- Will be populated by JavaScript -->
    </tbody>
  </table>
</div>
{{end}}
