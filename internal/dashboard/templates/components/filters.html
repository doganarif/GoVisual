{{define "filters"}}
<div class="card">
  <h2>Filters</h2>
  <div class="filter-grid">
    <div class="filter-group">
      <label for="method-filter">HTTP Method</label>
      <select id="method-filter" class="filter-select">
        <option value="">All Methods</option>
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="PATCH">PATCH</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="status-filter">Status Code</label>
      <select id="status-filter" class="filter-select">
        <option value="">All Status Codes</option>
        <option value="2xx">2xx Success</option>
        <option value="3xx">3xx Redirect</option>
        <option value="4xx">4xx Client Error</option>
        <option value="5xx">5xx Server Error</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="path-filter">Path Contains</label>
      <input type="text" id="path-filter" class="filter-input" placeholder="Filter by path..." />
    </div>

    <div class="filter-group">
      <label for="duration-filter">Min Duration (ms)</label>
      <input type="number" id="duration-filter" class="filter-input" placeholder="Min duration..." />
    </div>
  </div>

  <div class="filter-group">
    <label for="type-filter">Request Type</label>
    <select id="type-filter" class="filter-select">
      <option value="">All Types</option>
      <option value="http">HTTP</option>
      <option value="grpc">gRPC</option>
    </select>
  </div>

  <div class="filter-actions">
    <button id="apply-filters" class="btn">Apply Filters</button>
    <button id="reset-filters" class="btn btn-secondary">Reset</button>
    <button id="clear-requests" class="btn btn-danger">
      Clear All Requests
    </button>
  </div>
</div>
{{end}}
